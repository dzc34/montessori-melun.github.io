<!DOCTYPE html>
<html lang="fr">

{% include head.html %}

<body{% if page.section %} class="{{ page.section }}"{% endif %}>
  <header id="header">
    <div class="wrap">
      {% if page.url == "/" or page.url == "/index.html" %}
        <h1 class="site_title">
          <img src="/images/logo-ecole-montessori-melun-horizontal.svg" alt="{{ site.title }}" width="400" height="200" />
        </h1>
      {% else %}
        <p class="site_title">
          <a href="/" title="Accueil"><img src="/images/logo-ecole-montessori-melun-horizontal.svg" alt="{{ site.title }}" width="400" height="200" /></a>
        </p>
      {% endif %}
    </div>
  </header>
  <nav id="nav">
    <div class="wrap">
      <ul>
        <li><a href="/pedagogie-montessori/" class="pedagogie{% if page.section == 'pedagogie' %} actif{% endif %}">La pédagogie Montessori</a></li>
        <li><a href="/ecole/" class="ecole{% if page.section == 'ecole' %} actif{% endif %}">L’école</a></li>
        <li><a href="/classes/" class="classes{% if page.section == 'classes' %} actif{% endif %}">Les classes</a></li>
        <li><a href="/informations-pratiques/" class="pratique{% if page.section == 'pratique' %} actif{% endif %}">Informations pratiques</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="wrap">
      {{ content }}
    </div>
  </main>
  <footer id="footer">
    <div class="wrap">
      <ul>
        <li><a href="/mentions-legales.html">Mentions légales</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
