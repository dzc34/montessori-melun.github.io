<!DOCTYPE html>
<html lang="fr">

{% include head.html %}

<body itemscope itemtype="http://schema.org/WebPage">
  <header id="header">
    <div class="wrap">
      {% if page.url == "/" or page.url == "/index.html" %}
        <h1 class="site_title">
          <img src="/images/logo-ecole-montessori-melun.png" alt="{{ site.title }}" width="300" />
        </h1>
      {% else %}
        <p class="site_title">
          <a href="/" title="Accueil"><img src="/images/logo-ecole-montessori-melun.png" alt="{{ site.title }}" width="300" /></a>
        </p>
      {% endif %}
    </div>
  </header>
  <main>
    <div class="wrap">
      {{ content }}
    </div>
  </main>
  <footer id="footer">
    <div class="wrap">
      <p><small>&copy;</small></p>
    </div>
  </footer>
</body>

</html>
